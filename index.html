<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow-x: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px #00ffff;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      color: #c0f7f7;
      text-shadow: 0 0 8px #00808060;
    }

    .socials {
      margin-top: 1.5rem;
    }

    .socials a {
      margin: 0 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .socials a:hover {
      border-bottom: 2px solid #00ffff;
    }

    .section {
      margin-top: 4rem;
      width: 100%;
      max-width: 900px;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff60;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .project {
      background-color: rgba(0,0,0,0.5);
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 1rem;
      text-align: left;
      box-shadow: 0 0 12px #00ffff88;
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffffcc;
    }

    .project h3 {
      margin-top: 0;
      color: #00ffff;
    }

    .project p {
      font-size: 0.95rem;
      color: #d0f0f0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="sparkCanvas"></canvas>

  <div class="content">
    <h1>Erdogan Ersin Keskin</h1>
    <p>
      I'm an indie maker.
    </p>

    <div class="socials">
      <a href="https://github.com/erdoganersinkeskin" target="_blank">GitHub</a>
      <a href="mailto:erdoganersinkeskin@egail.com">Email</a>
      <a href="https://linkedin.com/in/erdoganersinkeskin" target="_blank">LinkedIn</a>
    </div>

    <div class="section">
      <h2>âœ¨ Projects</h2>
      <div class="project-grid">
        <div class="project">
          <h3>Project 1</h3>
          <p>Information.</p>
        </div>
        <div class="project">
          <h3>Project 2</h3>
          <p>Information example.</p>
        </div>
        <!-- add new projects in here -->
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('sparkCanvas');
    const ctx = canvas.getContext('2d');
    let sparks = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createSpark() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const length = Math.random() * 100;
      const angle = Math.random() * Math.PI * 2;
      const dx = Math.cos(angle) * length;
      const dy = Math.sin(angle) * length;

      sparks.push({
        x, y, dx, dy,
        alpha: 1,
        life: Math.random() * 40 + 20,
        hue: Math.random() < 0.5 ? 180 : 300
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.1) {
        createSpark();
      }

      for (let i = 0; i < sparks.length; i++) {
        const s = sparks[i];
        ctx.beginPath();
        ctx.strokeStyle = `hsla(${s.hue}, 100%, 70%, ${s.alpha})`;
        ctx.lineWidth = 1.5;
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x + s.dx, s.y + s.dy);
        ctx.stroke();

        s.alpha -= 0.015;
        s.life--;

        if (s.life <= 0 || s.alpha <= 0) {
          sparks.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
